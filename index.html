<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forumate v7.4 – Codename Simplicity</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="script.js" defer></script>
</head>
<body>
  <!-- Wallpaper -->
  <div class="wallpaper"></div>

  <!-- Top Bar -->
  <header class="top-bar">
    <div id="hamburger" class="hamburger" onclick="toggleSidebar()">☰</div>
    <div class="top-right-buttons">
      <button id="adminBtn" onclick="showAdminLogin()">A</button>
      <button id="infoBtn" onclick="showInfo()">i</button>
    </div>
    <div id="version" class="version"></div>
    <div id="updateIndicator" class="update-indicator">Checking...</div>
    <div id="onlineCount" class="online">Online: 0</div>
  </header>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <div id="sidebarButtons">
      <button onclick="logoutAdmin()" id="adminMenu">Logout Admin</button>
      <button onclick="viewBugs()" id="seeBugsBtn">See Bugs</button>
      <button onclick="showBugForm()" id="reportBugBtn">Report Bug</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div id="posts" class="posts"></div>
  </main>

  <!-- Bug Reports Panel -->
  <div id="bugs" class="bugs"></div>

  <!-- Admin Login Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closeAdminLogin()">X</button>
      <h3>Admin Login</h3>
      <input type="text" id="loginName" placeholder="Username">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="loginAdmin()">Login</button>
    </div>
  </div>

  <!-- Info Panel -->
  <div id="infoPanel" class="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closeInfo()">X</button>
      <h3>© MeltingDev</h3>
      <div>Your #number: <span id="userNumberDisplay">#0</span></div>
    </div>
  </div>

  <!-- Post Form -->
  <div class="post-form">
    <input type="text" id="name" placeholder="Name">
    <textarea id="message" placeholder="Message"></textarea>
    <input type="text" id="image" placeholder="Image URL (optional)">
    <button onclick="postMessage()">Post</button>
  </div>

</body>
</html>
