<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forumate v7.4 - Simplicity</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<!-- Wallpaper -->
<div class="wallpaper"></div>

<!-- Topbar -->
<div class="topbar">
  <div class="left">
    <button id="menuBtn" class="icon-btn">&#9776;</button>
    <span class="brand">Forumate</span>
  </div>
  <div class="center">
    <button id="adminBtn" class="icon-btn">A</button>
    <button id="infoBtn" class="icon-btn">i</button>
  </div>
  <div class="right">
    <span class="versionLabel" id="versionLabel">7.4</span>
    <span class="updateSmall" id="updateCheck"></span>
  </div>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <div class="sidebar-inner">
    <button class="side-btn" id="reportBugBtn">Report Bug</button>
    <button class="side-btn" id="seeBugsBtn" style="display:none;">See Bug Reports</button>
    <button class="side-btn" id="logoutBtn" style="display:none;">Logout</button>
    <span class="sidebar-footer" id="onlineCount">Online: 0</span>
  </div>
</div>

<!-- Main Content -->
<div class="main">
  <div class="posts" id="posts"></div>
  <div class="composer glass">
    <input id="nameInput" placeholder="Your name">
    <textarea id="messageInput" placeholder="Message" rows="3"></textarea>
    <input id="imageInput" placeholder="Image URL (optional)">
    <div class="composer-row">
      <button id="postBtn" class="btn primary">Post</button>
      <button id="submitBugBtn" class="btn secondary" style="display:none;">Submit Bug</button>
    </div>
  </div>
</div>

<!-- Modals -->
<div id="adminModal" class="modal hidden">
  <div class="modal-card glass">
    <h3>Admin Login</h3>
    <input id="adminUser" class="modal-input" placeholder="Username">
    <input id="adminPass" class="modal-input" placeholder="Password" type="password">
    <div class="modal-actions">
      <button id="adminLoginBtn" class="btn primary">Login</button>
    </div>
  </div>
</div>

<div id="infoModal" class="modal hidden">
  <div class="modal-card glass">
    <h3>Info</h3>
    <p>Â© MeltingDev</p>
    <p>Your # number: <span id="userNumber">0</span></p>
  </div>
</div>

<div id="bugsModal" class="modal hidden">
  <div class="modal-card glass wide">
    <h3>Bug Reports</h3>
    <div id="bugsList" style="max-height:400px;overflow-y:auto;"></div>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script src="script.js"></script>
</body>
</html>
