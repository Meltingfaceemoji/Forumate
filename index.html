<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forumate</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('wallpaper.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  body::before {
    content: "";
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.4);
    z-index:-1;
  }

  /* Circular top panel */
  header {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;
    height: 90px;
    background: rgba(66,103,178,0.7);
    backdrop-filter: blur(12px);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    z-index: 1000;
    border: 2px solid rgba(255,255,255,0.3);
    cursor: default;
  }

  #adminBtn {
    position: absolute;
    top: -5px;
    right: -5px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: rgba(244,67,54,0.85);
    color: white;
    font-weight: bold;
    font-size: 16px;
    border: none;
    cursor: pointer;
    backdrop-filter: blur(5px);
    z-index: 1010;
  }

  /* Admin dropdown menu */
  #adminMenu {
    display: none;
    position: fixed;
    top: 100px;
    right: 20px;
    background: rgba(50,50,50,0.9);
    backdrop-filter: blur(12px);
    border-radius: 10px;
    padding: 10px;
    min-width: 180px;
    z-index: 1001;
  }

  #adminMenu button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
    border: none;
    background: rgba(66,103,178,0.8);
    color: white;
    cursor: pointer;
  }

  #adminMenu button:hover { background: rgba(66,103,178,1); }

  main {
    max-width: 700px;
    margin: 140px auto 30px;
    padding: 0 15px;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
    backdrop-filter: blur(10px);
    resize: none;
  }

  input::placeholder, textarea::placeholder {
    color: rgba(255,255,255,0.7);
  }

  #postBtn {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: rgba(66,103,178,0.8);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 5px;
    backdrop-filter: blur(5px);
  }

  #postBtn:hover { background: rgba(66,103,178,1); }

  .post {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 15px 20px;
    margin-bottom: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    word-wrap: break-word;
  }

  .post.pinned {
    border: 2px solid gold;
    background: rgba(255,215,0,0.15);
  }

  .post:nth-child(even):not(.pinned) { background: rgba(255,255,255,0.1); }

  .name { font-weight: bold; color: #fff; }
  .message { margin: 5px 0; color: #eee; }
  .timestamp { font-size: 0.8em; color: rgba(255,255,255,0.7); }

  /* Responsive */
  @media(max-width:768px){
    header { width: 70px; height: 70px; font-size: 14px; top:8px; }
    #adminBtn { width: 28px; height:28px; font-size:14px; top:-4px; right:-4px; }
    input, textarea, #postBtn, #adminMenu button { font-size:14px; padding:10px; }
    main { margin-top: 110px; padding:0 10px; }
  }

  @media(max-width:480px){
    header { width: 60px; height:60px; font-size:12px; top:6px; }
    #adminBtn { width:25px; height:25px; font-size:12px; top:-3px; right:-3px; }
    input, textarea, #postBtn, #adminMenu button { font-size:13px; padding:8px; }
    main { margin-top: 90px; }
  }
</style>
</head>
<body>

<header>
  Forumate
  <button id="adminBtn" onclick="promptAdmin()">A</button>
</header>

<div id="adminMenu">
  <button onclick="adminReset()">Reset All Posts</button>
  <button onclick="createPinnedPost()">Make Pinned Post</button>
  <button onclick="alert('Future action placeholder')">Other Action</button>
</div>

<main>
  <input type="text" id="name" placeholder="Your name">
  <textarea id="message" placeholder="Your message" rows="3"></textarea>
  <button id="postBtn" onclick="postMessage()">Post</button>
  <div id="posts"></div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA1pylg4PQS_hXhKiLvYcdgh5jbLYhME40",
    authDomain: "html-test-forum.firebaseapp.com",
    databaseURL: "https://html-test-forum-default-rtdb.firebaseio.com",
    projectId: "html-test-forum",
    storageBucket: "html-test-forum.firebasestorage.app",
    messagingSenderId: "781492084495",
    appId: "1:781492084495:web:309c83e29024ba321ba87a",
    measurementId: "G-H877ZK81ZM"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const postsDiv = document.getElementById('posts');

  function postMessage(){
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    if(!name || !message) return alert('Name and message required');
    const timestamp = new Date().toLocaleString();
    db.ref('posts').push({name,message,timestamp});
    document.getElementById('name').value='';
    document.getElementById('message').value='';
  }

  db.ref('posts').on('value', snapshot=>{
    postsDiv.innerHTML='';
    snapshot.forEach(child=>{
      const data = child.val();
      const div = document.createElement('div');
      div.className='post';
      if(data.pinned) div.classList.add('pinned');
      div.innerHTML=`<div class="name">${data.name}</div>
                     <div class="message">${data.message}</div>
                     <div class="timestamp">${data.timestamp}</div>`;
      postsDiv.prepend(div);
    });
    postsDiv.scrollTop = postsDiv.scrollHeight;
  });

  const adminMenu = document.getElementById('adminMenu');
  adminMenu.style.display='none';

  function promptAdmin(){
    const pwd = prompt("Enter admin password:");
    if(pwd==="MELTING"){
      adminMenu.style.display = adminMenu.style.display==='block'?'none':'block';
    } else if(pwd!==null){ alert("Wrong password."); }
  }

  function adminReset(){
    if(confirm("Are you sure you want to reset all posts?")){
      db.ref('posts').remove().then(()=>location.reload());
    }
  }

  function createPinnedPost(){
    const name = prompt("Pinned post name:");
    const message = prompt("Pinned post message:");
    if(!name || !message) return alert("Name and message required for pinned post.");
    const timestamp = new Date().toLocaleString();
    db.ref('posts').push({name,message,timestamp,pinned:true});
    alert("Pinned post created!");
    adminMenu.style.display='none';
  }

  document.addEventListener('click', function(e){
    if(!adminMenu.contains(e.target) && e.target.id!=='adminBtn'){
      adminMenu.style.display='none';
    }
  });
</script>

</body>
</html>
