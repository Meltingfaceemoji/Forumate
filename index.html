<!DOCTYPE html>
<html>
<head>
  <title>Forumate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('wallpaper.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    header {
      background: rgba(66,103,178,0.7);
      backdrop-filter: blur(10px);
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    #adminBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 35px;
      height: 35px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 50%;
      background-color: rgba(244,67,54,0.8);
      color: white;
      border: none;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    /* Admin dropdown menu */
    #adminMenu {
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(50,50,50,0.9);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 10px;
      min-width: 180px;
      z-index: 1000;
    }
    #adminMenu button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: rgba(66,103,178,0.8);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #adminMenu button:hover { background: rgba(66,103,178,1); }

    main {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
    }

    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      resize: none;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    #postBtn {
      background-color: rgba(66,103,178,0.8);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 5px;
      width: 100%;
      backdrop-filter: blur(5px);
    }

    #postBtn:hover { background-color: rgba(66,103,178,1); }

    .post {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      word-wrap: break-word;
    }

    .post.pinned {
      border: 2px solid gold;
      background: rgba(255,215,0,0.15);
    }

    .post:nth-child(even):not(.pinned) { background: rgba(255,255,255,0.1); }

    .name { font-weight: bold; color: #fff; }
    .message { margin: 5px 0; color: #eee; }
    .timestamp { font-size: 0.8em; color: rgba(255,255,255,0.7); }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header { font-size: 20px; padding: 10px; }
      input, textarea, #postBtn, #adminMenu button { font-size: 14px; padding: 10px; }
      #adminBtn { width: 30px; height: 30px; font-size: 14px; top: 8px; right: 8px; }
    }

    @media (max-width: 480px) {
      header { font-size: 18px; padding: 8px; }
      input, textarea, #postBtn, #adminMenu button { font-size: 13px; padding: 8px; }
      #adminBtn { width: 28px; height: 28px; font-size: 12px; top: 6px; right: 6px; }
    }
  </style>
</head>
<body>

<header>Forumate
  <button id="adminBtn" onclick="toggleAdminMenu()">A</button>
  <div id="adminMenu">
    <button onclick="adminReset()">Reset All Posts</button>
    <button onclick="createPinnedPost()">Make Pinned Post</button>
    <button onclick="alert('Future action placeholder')">Other Action</button>
  </div>
</header>

<main>
  <input type="text" id="name" placeholder="Your name">
  <textarea id="message" placeholder="Your message" rows="3"></textarea>
  <button id="postBtn" onclick="postMessage()">Post</button>

  <div id="posts"></div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA1pylg4PQS_hXhKiLvYcdgh5jbLYhME40",
    authDomain: "html-test-forum.firebaseapp.com",
    databaseURL: "https://html-test-forum-default-rtdb.firebaseio.com",
    projectId: "html-test-forum",
    storageBucket: "html-test-forum.firebasestorage.app",
    messagingSenderId: "781492084495",
    appId: "1:781492084495:web:309c83e29024ba321ba87a",
    measurementId: "G-H877ZK81ZM"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const postsDiv = document.getElementById('posts');

  function postMessage() {
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    if(!name || !message) return alert('Name and message required');

    const timestamp = new Date().toLocaleString();
    db.ref('posts').push({name, message, timestamp});

    document.getElementById('name').value = '';
    document.getElementById('message').value = '';
  }

  db.ref('posts').on('value', snapshot => {
    postsDiv.innerHTML = '';
    snapshot.forEach(child => {
      const data = child.val();
      const div = document.createElement('div');
      div.className = 'post';
      if(data.pinned) div.classList.add('pinned');
      div.innerHTML = `<div class="name">${data.name}</div>
                       <div class="message">${data.message}</div>
                       <div class="timestamp">${data.timestamp}</div>`;
      postsDiv.prepend(div);
    });
    postsDiv.scrollTop = postsDiv.scrollHeight;
  });

  // Admin menu functions
  function toggleAdminMenu() {
    const menu = document.getElementById('adminMenu');
    const pwd = prompt("Enter admin password:");
    if(pwd !== "MELTING") return alert("Wrong password.");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function adminReset() {
    if(confirm("Are you sure you want to reset all posts?")) {
      db.ref('posts').remove().then(() => location.reload());
    }
  }
