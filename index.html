<!DOCTYPE html>
<html>
<head>
  <title>Forumate</title>
  <style>
    /* Full-page background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('wallpaper.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4); /* Darken wallpaper slightly */
      z-index: -1;
    }

    header {
      background: rgba(66,103,178,0.7); /* semi-transparent blue */
      backdrop-filter: blur(10px);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      position: relative;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    #adminBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 35px;
      height: 35px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 50%;
      background-color: rgba(244,67,54,0.8);
      color: white;
      border: none;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }

    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      background-color: rgba(66,103,178,0.8);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 5px;
      backdrop-filter: blur(5px);
    }

    button:hover { background-color: rgba(66,103,178,1); }

    .post {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .post:nth-child(even) { background: rgba(255,255,255,0.1); }

    .name { font-weight: bold; color: #fff; }
    .message { margin: 5px 0; color: #eee; }
    .timestamp { font-size: 0.8em; color: rgba(255,255,255,0.7); }
  </style>
</head>
<body>

<header>Forumate</header>
<main>
  <input type="text" id="name" placeholder="Your name">
  <textarea id="message" placeholder="Your message"></textarea>
  <button onclick="postMessage()">Post</button>

  <div id="posts"></div>
</main>

<button id="adminBtn" onclick="adminPrompt()">A</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA1pylg4PQS_hXhKiLvYcdgh5jbLYhME40",
    authDomain: "html-test-forum.firebaseapp.com",
    databaseURL: "https://html-test-forum-default-rtdb.firebaseio.com",
    projectId: "html-test-forum",
    storageBucket: "html-test-forum.firebasestorage.app",
    messagingSenderId: "781492084495",
    appId: "1:781492084495:web:309c83e29024ba321ba87a",
    measurementId: "G-H877ZK81ZM"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const postsDiv = document.getElementById('posts');

  function postMessage() {
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    if(!name || !message) return alert('Name and message required');

    const timestamp = new Date().toLocaleString();
    db.ref('posts').push({name, message, timestamp});

    document.getElementById('name').value = '';
    document.getElementById('message').value = '';
  }

  db.ref('posts').on('value', snapshot => {
    postsDiv.innerHTML = '';
    snapshot.forEach(child => {
      const data = child.val();
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `<div class="name">${data.name}</div>
                       <div class="message">${data.message}</div>
                       <div class="timestamp">${data.timestamp}</div>`;
      postsDiv.prepend(div);
    });
  });

  function adminPrompt() {
    const pwd = prompt("Enter admin password:");
    if(pwd === "Admin") {
      if(confirm("Are you sure you want to reset all posts?")) {
        db.ref('posts').remove().then(() => {
          alert("Forum reset!");
          location.reload();
        });
      }
    } else if(pwd !== null) {
      alert("Wrong password.");
    }
  }
</script>

</body>
</html>
