<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forumate</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Top circular buttons -->
  <div class="top-buttons">
    <div class="circle" id="usernameDisplay">Anonymous</div>
    <div class="circle" id="hamburgerBtn">☰</div>
    <div class="circle" id="adminBtn">A</div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar"></div>

  <!-- Chat container -->
  <div class="chat-container"></div>

  <!-- Composer -->
  <div class="composer">
    <input type="text" placeholder="Type your message...">
    <button>Post</button>
  </div>

  <!-- Admin login popup -->
  <div class="admin-login-popup" id="adminLoginPopup">
    <div class="login-content">
      <span id="adminClose">✖</span>
      <h3>Admin Login</h3>
      <input type="text" id="loginUser" placeholder="Username">
      <input type="password" id="loginPass" placeholder="Password">
      <button id="loginSubmit">Login</button>
    </div>
  </div>

  <!-- Version display -->
  <div class="version">v7.4 Codename Simplicity</div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
