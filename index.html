<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forumate — v7.6 Simplicity+</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- background (PICTURE.jpg in same folder) -->
  <div class="background" aria-hidden="true"></div>

  <!-- Top circles -->
  <div class="top-buttons">
    <div class="circle" id="usernameDisplay">Guest</div>
    <div class="circle" id="hamburgerBtn" title="Menu">☰</div>
    <div class="circle" id="adminBtn" title="Admin">A</div>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar" aria-label="Sidebar">
    <div id="nameTop" class="sidebar-name">Guest</div>

    <div class="sidebar-buttons" id="sidebarButtons">
      <button id="btnReportBug" class="sidebar-btn">Report Bug</button>
      <button id="btnInfo" class="sidebar-btn">Info</button>
      <button id="btnMsgReports" class="sidebar-btn hidden">See Message Reports</button>
    </div>

    <div id="adminTools" class="admin-tools hidden">
      <button id="btnViewBugs" class="sidebar-btn">View Bug Reports</button>
      <button id="btnViewOnline" class="sidebar-btn">Concurrent Online</button>
      <button id="btnReset" class="sidebar-btn">Reset Chat</button>
    </div>

    <div class="sidebar-bottom">
      <button id="btnAdminLogin" class="sidebar-btn">Admin Login</button>
      <div id="version" class="version">v7.6 — Simplicity+</div>
      <div id="lastUpdated" class="small muted"></div>
    </div>
  </aside>

  <!-- Chat container (messages go here) -->
  <main class="chat-container" id="chatContainer" aria-live="polite"></main>

  <!-- Composer -->
  <div class="composer">
    <input id="inputName" type="text" placeholder="Name (keeps device #)">
    <input id="inputImage" type="file" accept="image/*">
    <textarea id="inputMessage" placeholder="Write a message..." rows="2"></textarea>
    <div style="display:flex; gap:8px; align-items:center;">
      <button id="btnPost" class="primary">Post</button>
      <div id="status" class="muted small"></div>
    </div>
  </div>

  <!-- Modal overlay for popups -->
  <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true"></div>

  <!-- Toast -->
  <div id="toast" class="toast hidden" aria-live="polite"></div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
