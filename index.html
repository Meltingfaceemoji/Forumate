<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forumate v7.4 — Simplicity</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="wallpaper" aria-hidden="true"></div>

  <header class="topbar">
    <div class="left">
      <button id="menuButton" class="hamburger" aria-label="menu">☰</button>
      <span class="title">Forumate</span>
    </div>

    <div class="center">
      <span id="version">v7.4</span>
      <span id="lastUpdated">— last updated 2025-10-23</span>
    </div>

    <div class="right">
      <button id="infoButton" class="round-btn" title="Info">i</button>
      <button id="adminButton" class="round-btn" title="Admin">A</button>
    </div>
  </header>

  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <button id="closeSidebar" class="sidebar-close" aria-label="close">✕</button>
    <div id="sidebarContent" class="sidebar-content">
      <button id="reportBug" class="sidebar-btn">Report a bug</button>
      <button id="seeBugs" class="sidebar-btn" style="display:none">See bug reports</button>
      <button id="pinnedView" class="sidebar-btn">Pinned posts</button>
      <button id="settingsBtn" class="sidebar-btn">Settings</button>
      <button id="logoutButton" class="sidebar-btn" style="display:none">Logout admin</button>
      <div id="onlineCount" class="online-count">Online: 0</div>
    </div>
  </aside>

  <main id="mainContent">
    <section id="posts" class="posts" aria-live="polite"></section>
    <div class="input-area">
      <input id="nameInput" type="text" placeholder="Name" autocomplete="name" />
      <input id="imageInput" type="text" placeholder="Image URL (optional)" />
      <textarea id="messageInput" rows="2" placeholder="Message"></textarea>
      <div class="input-row">
        <button id="sendButton" class="primary">Post</button>
        <button id="reportSubmitButton" class="secondary" style="display:none">Submit Bug</button>
      </div>
    </div>
  </main>

  <!-- Admin login popup -->
  <div id="adminPopup" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card glass">
      <button class="modal-close" id="closeAdminPopup">✕</button>
      <h3>Admin login</h3>
      <input id="adminUser" type="text" placeholder="username" />
      <input id="adminPass" type="password" placeholder="password" />
      <div class="modal-actions">
        <button id="loginButton" class="primary">Login</button>
      </div>
    </div>
  </div>

  <!-- Info popup -->
  <div id="infoPopup" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card glass">
      <button class="modal-close" id="closeInfo">✕</button>
      <h3>Info</h3>
      <p>© MeltingDev</p>
      <p id="userHash">#0000</p>
    </div>
  </div>

  <!-- Bug admin view -->
  <div id="bugsPanel" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card glass wide">
      <button class="modal-close" id="closeBugs">✕</button>
      <h3>Bug reports</h3>
      <div id="bugsList"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
