<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forumate</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

<!-- Top Bar -->
<div class="topbar glass">
  <button id="adminBtn">A</button>
  <div class="title">Forumate</div>
  <span class="versionLabel"></span>
  <button id="infoBtn">ℹ️</button>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar glass">
  <button id="menuBtn">☰</button>
  <button id="seeBugsBtn">See Bugs</button>
  <button id="reportBugBtn">Report Bug</button>
</div>

<!-- Posts -->
<div id="posts" class="posts"></div>

<!-- Composer -->
<div class="composer glass">
  <input type="text" id="nameInput" placeholder="Name">
  <textarea id="messageInput" placeholder="Message"></textarea>
  <input type="text" id="imageInput" placeholder="Image URL (optional)">
  <div class="composer-row">
    <button id="postBtn" class="btn primary">Post</button>
  </div>
</div>

<!-- Admin Modal -->
<div id="adminModal" class="modal hidden">
  <div class="modal-card">
    <h3>Admin Login</h3>
    <input type="text" id="adminUser" placeholder="Username">
    <input type="password" id="adminPass" placeholder="Password">
    <div class="modal-actions">
      <button id="adminLoginBtn" class="btn primary">Login</button>
      <button id="closeAdminModal" class="btn secondary">X</button>
    </div>
  </div>
</div>

<!-- Info Modal -->
<div id="infoModal" class="modal hidden">
  <div class="modal-card">
    <h3>Info</h3>
    <p>©MeltingDev</p>
    <p>Your ID: <span id="userNumber"></span></p>
    <button id="resetChatBtn" class="btn primary">Reset Chat</button>
    <button id="closeInfoModal" class="btn secondary">Close</button>
  </div>
</div>

<!-- Bugs Modal -->
<div id="bugsModal" class="modal hidden">
  <div class="modal-card wide">
    <h3>Bug Reports</h3>
    <div id="bugsList" class="posts"></div>
    <button id="closeBugsModal" class="btn secondary">Close</button>
  </div>
</div>

<div id="toast" class="toast"></div>

<script src="script.js"></script>
</body>
</html>
