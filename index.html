<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forumate 7.4 – Simplicity</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

  <!-- Wallpaper -->
  <div class="wallpaper"></div>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="left">
      <button id="menuButton" class="hamburger">☰</button>
      <span class="title">Forumate</span>
    </div>
    <div class="center">
      <span id="version">v7.4</span>
      <span id="updateStatus">(Up to date)</span>
    </div>
    <div class="right">
      <button id="infoButton" class="info-btn">i</button>
      <button id="adminButton" class="admin-btn">A</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <button id="closeSidebar" class="close">×</button>
    <div id="sidebarContent">
      <button id="reportBug">Report Bug</button>
      <button id="seeBugs">See Bugs</button>
      <button id="settings">Settings</button>
      <button id="logoutButton">Logout</button>
    </div>
  </aside>

  <!-- Main Chat -->
  <main id="mainContent">
    <div id="messages" class="message-container"></div>
    <div class="input-container">
      <input type="text" id="nameInput" placeholder="Name">
      <input type="text" id="messageInput" placeholder="Message">
      <button id="sendButton">Send</button>
    </div>
  </main>

  <!-- Admin Login Popup -->
  <div id="adminPopup" class="popup hidden">
    <div class="popup-inner">
      <button class="close" id="closeAdminPopup">×</button>
      <h2>Admin Login</h2>
      <input type="text" id="adminUser" placeholder="Username">
      <input type="password" id="adminPass" placeholder="Password">
      <button id="loginButton">Login</button>
    </div>
  </div>

  <!-- Info Popup -->
  <div id="infoPopup" class="popup hidden">
    <div class="popup-inner">
      <button class="close" id="closeInfo">×</button>
      <h2>Info</h2>
      <p>© MeltingDev</p>
      <p id="userHash"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
