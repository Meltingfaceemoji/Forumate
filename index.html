<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forumate v7.4 - Simplicity</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="wallpaper"></div>

<!-- Topbar -->
<div class="topbar">
  <div class="left">
    <button id="menuBtn" class="icon-btn">&#9776;</button>
    <span class="brand">Forumate</span>
  </div>
  <div class="center"></div>
  <div class="right">
    <button id="adminBtn" class="icon-btn">A</button>
    <span class="versionLabel">v7.4</span>
    <span id="updateCheck" class="updateSmall"></span>
  </div>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <div class="sidebar-inner">
    <button id="reportBugBtn" class="side-btn">Report Bug</button>
    <button id="seeBugsBtn" class="side-btn" style="display:none;">See Bugs</button>
    <button id="infoBtn" class="side-btn">Info</button>
    <button id="logoutBtn" class="side-btn" style="display:none;">Logout Admin</button>
    <div id="onlineCount" class="sidebar-footer">Online: 0</div>
  </div>
</div>

<!-- Main content -->
<div class="main">
  <div id="posts" class="posts"></div>

  <div class="composer">
    <input type="text" id="nameInput" placeholder="Your Name">
    <textarea id="messageInput" placeholder="Message"></textarea>
    <input type="text" id="imageInput" placeholder="Optional Image URL">
    <div class="composer-row">
      <button id="postBtn" class="btn primary">Post</button>
      <button id="submitBugBtn" class="btn secondary" style="display:none;">Submit Bug</button>
    </div>
  </div>
</div>

<!-- Admin Modal -->
<div id="adminModal" class="modal hidden">
  <div class="modal-card">
    <h3>Admin Login</h3>
    <input id="adminUser" class="modal-input" placeholder="Username">
    <input id="adminPass" type="password" class="modal-input" placeholder="Password">
    <div class="modal-actions">
      <button id="adminLoginBtn" class="btn primary">Login</button>
      <button id="closeAdminModal" class="btn secondary">Close</button>
    </div>
  </div>
</div>

<!-- Bugs Modal -->
<div id="bugsModal" class="modal hidden">
  <div class="modal-card wide">
    <h3>Bug Reports</h3>
    <div id="bugsList"></div>
    <div class="modal-actions">
      <button id="closeBugsModal" class="btn secondary">Close</button>
    </div>
  </div>
</div>

<!-- Info Modal -->
<div id="infoModal" class="modal hidden">
  <div class="modal-card">
    <h3>Info</h3>
    <p>Â© MeltingDev</p>
    <p>User #: <span id="userNumber"></span></p>
    <div class="modal-actions">
      <button id="closeInfoModal" class="btn secondary">Close</button>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script src="script.js"></script>
</body>
</html>
